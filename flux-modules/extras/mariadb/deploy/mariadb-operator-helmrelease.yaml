apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-operator
spec:
  interval: 1h
  chart:
    spec:
      chart: mariadb-operator
      version: "0.28.1"
      sourceRef:
        kind: HelmRepository
        name: mariadb-operator
        namespace: db
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    webhook:
      enabled: true
      cert:
        certManager:
          enabled: true
      serviceMonitor:
        enabled: true
