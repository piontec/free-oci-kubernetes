apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
spec:
  interval: 1h
  chart:
    spec:
      chart: metrics-server
      version: '>=3.8.2'
      sourceRef:
        kind: HelmRepository
        name: metrics-server
  values:
    replicas: 1
    podDisruptionBudget:
      enabled: true
      minAvailable: 1
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
